<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Meu Perfil</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./estilos/base.css">
        <link rel="stylesheet" href="./estilos/pagina-perfil.css">
    </head>

    <body>
        <nav class="navbar navbar-light barra-de-nav">
            <div class="container-fluid">
                <div class="navbar-brand" href="#">
                    <button type="button" class="btn btn-outline-light botao-home" data-bs-toggle="tooltip" data-bs-placement="right" title="PÁGINA INICIAL">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                            <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                        </svg>
                    </button>
                </div>

                <button type="button" class="btn btn-lg btn-outline-light botao-sair">
                    SAIR
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
                        <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                    </svg>
                </button>
            </div>
        </nav>
        <br/>

        <div class="container">
            <div class="row">
                <div class="col-3 coluna-usuario">
                    <div class="row">
                        <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                    </div><br/>
                    <div class="row">
                        <span class="nome-usuario">Nome do usuário</span>
                    </div>
                    <div class="row info-classificacao">
                        <span>
                            <strong>Pontos:</strong> 0
                        </span>
                        <span>
                            <strong>Posição</strong> &diams; 1°
                        </span>
                    </div>
                </div>
                <div class="col-9 coluna-info">
                    <div class="row">
                        <h2>Informações da conta:</h2>
                    </div><br/>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="campo-nome">
                                <label for="campo-nome">NOME</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="campo-sobrenome">
                                <label for="campo-sobrenome">SOBRENOME</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="campo-email">
                                <label for="campo-email">EMAIL</label>
                            </div>
                        </div>
                    </div>

                    <div class="row campo-senha">
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="campo-senha">
                                <label for="campo-senha">SENHA</label>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="d-grid gap-2 botao-mostrar-senha">
                                <input type="checkbox" class="btn-check" id="mostrar-senha" autocomplete="off">
                                <label class="btn btn-lg btn-outline-light" for="mostrar-senha">Mostrar</label>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-outline-light btn-lg">
                                    Mudar senha
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </body>

</html>
